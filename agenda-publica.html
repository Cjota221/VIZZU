<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VIZZU - Agende seu projeto em 7 dias. Reserve sua semana exclusiva.">
    <title>Agenda P√∫blica - VIZZU Agendamento</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/vizzu.css">
    
    <style>
        /* Hero Section */
        .hero-section {
            text-align: center;
            padding: 3rem 1rem;
            background: linear-gradient(135deg, rgba(124, 77, 255, 0.1) 0%, rgba(213, 0, 249, 0.1) 100%);
            border-radius: 16px;
            margin-bottom: 3rem;
            border: 1px solid var(--glass-border);
        }
        
        .hero-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-neon);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .hero-features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .hero-feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }
        
        /* Filtros Avan√ßados */
        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        
        .filter-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        
        .filter-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Grid de Slots Melhorado */
        .slots-grid-enhanced {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .slot-card-enhanced {
            background: var(--glass);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .slot-card-enhanced::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-neon);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .slot-card-enhanced:hover::before {
            transform: scaleX(1);
        }
        
        .slot-card-enhanced.available {
            border-color: var(--green-neon);
            background: rgba(198, 255, 0, 0.03);
        }
        
        .slot-card-enhanced.available:hover {
            border-color: var(--green-neon);
            box-shadow: 0 0 30px rgba(198, 255, 0, 0.3);
            transform: translateY(-8px);
        }
        
        .slot-card-enhanced.occupied {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .slot-card-enhanced.reserved {
            border-color: #ffc107;
            background: rgba(255, 193, 7, 0.03);
        }
        
        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .slot-number-large {
            font-size: 1.75rem;
            font-weight: 800;
            color: var(--pink-neon);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .slot-badge {
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .slot-badge.available {
            background: var(--green-neon);
            color: var(--darker-bg);
        }
        
        .slot-badge.occupied {
            background: rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.6);
        }
        
        .slot-badge.reserved {
            background: #ffc107;
            color: var(--darker-bg);
        }
        
        .slot-dates-large {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
        }
        
        .date-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .date-label {
            font-size: 0.85rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .date-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--pink-neon);
        }
        
        .slot-duration {
            text-align: center;
            padding: 0.75rem;
            background: linear-gradient(135deg, rgba(124, 77, 255, 0.2), rgba(213, 0, 249, 0.2));
            border-radius: 8px;
            margin: 1rem 0;
        }
        
        .slot-duration-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--green-neon);
        }
        
        .slot-duration-label {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-top: 0.25rem;
        }
        
        .slot-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        
        /* Modal de Reserva Aprimorado */
        .reserve-modal-content {
            max-width: 600px;
        }
        
        .modal-step-indicator {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .modal-step {
            width: 40px;
            height: 4px;
            background: var(--glass);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .modal-step.active {
            background: var(--pink-neon);
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .form-section-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .payment-info-box {
            background: rgba(124, 77, 255, 0.1);
            border: 1px solid var(--purple-neon);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }
        
        .price-display {
            text-align: center;
            padding: 2rem;
            background: var(--gradient-neon);
            border-radius: 12px;
            margin: 1.5rem 0;
        }
        
        .price-value {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        .price-label {
            font-size: 1rem;
            color: rgba(255,255,255,0.9);
            margin-top: 0.5rem;
        }
        
        /* Timeline Visual */
        .timeline-visual {
            position: relative;
            padding: 2rem 0;
            margin: 2rem 0;
        }
        
        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--glass-border);
            transform: translateY(-50%);
        }
        
        .timeline-points {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }
        
        .timeline-point {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }
        
        .timeline-dot-large {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--pink-neon);
            box-shadow: 0 0 15px var(--pink-neon);
        }
        
        .timeline-label {
            font-size: 0.85rem;
            text-align: center;
            opacity: 0.8;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            opacity: 0.7;
        }
        
        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        /* Legenda */
        .legend-box {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            padding: 1.5rem;
            background: var(--glass);
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 1.75rem;
            }
            
            .hero-subtitle {
                font-size: 1rem;
            }
            
            .slots-grid-enhanced {
                grid-template-columns: 1fr;
            }
            
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="app-header"></div>

    <!-- Container Principal -->
    <div class="container page-transition">
        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-title">üìÖ Agenda VIZZU</div>
            <div class="hero-subtitle">
                Reserve sua semana exclusiva para desenvolvimento do seu projeto
            </div>
            <div class="hero-features">
                <div class="hero-feature">
                    <span style="color: var(--green-neon);">‚úì</span>
                    <span>7 dias dedicados</span>
                </div>
                <div class="hero-feature">
                    <span style="color: var(--green-neon);">‚úì</span>
                    <span>Entrega garantida</span>
                </div>
                <div class="hero-feature">
                    <span style="color: var(--green-neon);">‚úì</span>
                    <span>Suporte completo</span>
                </div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filter-bar">
            <div class="filter-buttons">
                <button class="btn btn-primary" id="filterAll" onclick="filterSlots('all')">
                    Todos os Slots
                </button>
                <button class="btn btn-outline" id="filterAvailable" onclick="filterSlots('available')">
                    ‚úÖ Dispon√≠veis
                </button>
                <button class="btn btn-outline" id="filterNext30" onclick="filterSlots('next30')">
                    üìÖ Pr√≥ximos 30 dias
                </button>
                <button class="btn btn-outline" id="filterNext60" onclick="filterSlots('next60')">
                    üóìÔ∏è Pr√≥ximos 60 dias
                </button>
            </div>
            <div class="filter-info">
                <span id="slotsCount">0 slots</span>
                <span>‚Ä¢</span>
                <span id="availableCount">0 dispon√≠veis</span>
            </div>
        </div>

        <!-- Legenda -->
        <div class="legend-box">
            <div class="legend-item">
                <div class="legend-dot" style="background: var(--green-neon); box-shadow: 0 0 8px var(--green-neon);"></div>
                <span>Dispon√≠vel para reserva</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #ffc107; box-shadow: 0 0 8px #ffc107;"></div>
                <span>Aguardando pagamento</span>

                <div class="legend-dot" style="background: rgba(255,255,255,0.3);"></div>
                <span>Ocupado</span>

        </div>

        <!-- Grid de Slots -->
        <div id="slotsGrid" class="slots-grid-enhanced">
            <!-- Preenchido via JS -->
            <div class="empty-state" style="grid-column: 1/-1;">
                <div class="empty-icon">‚è≥</div>
                <p>Carregando slots dispon√≠veis...</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/debug.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/agenda.js"></script>
    <script src="js/ui.js"></script>
    
    <script src="js/agenda-publica.js"></script>
</body>
</html>
