<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VIZZU - Sistema de Agendamento e Gest√£o de Projetos">
    <title>Dashboard - VIZZU Agendamento</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/vizzu.css">
</head>
<body>
    <!-- Header ser√° injetado via JS -->
    <div id="app-header"></div>

    <!-- Container Principal -->
    <div class="container page-transition">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">üìä Dashboard VIZZU</h1>
            <p class="page-subtitle">Vis√£o geral dos pr√≥ximos 7 dias e estat√≠sticas</p>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid" id="statsGrid">
            <!-- Preenchido via JS -->
        </div>

        <!-- Pr√≥ximos 7 Dias -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">üìÖ Pr√≥ximos 7 Dias</h2>
            </div>
            <div class="calendar-grid" id="next7DaysCalendar">
                <!-- Preenchido via JS -->
            </div>
        </div>

        <!-- A√ß√µes R√°pidas -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; margin-top: 2rem;">
            <div class="card">
                <h3 style="margin-bottom: 1rem;">üìã Briefings Pendentes</h3>
                <div id="pendingBriefings">
                    <p style="color: rgba(255,255,255,0.6);">Carregando...</p>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 1rem;">üí∞ Pagamentos Pendentes</h3>
                <div id="pendingPayments">
                    <p style="color: rgba(255,255,255,0.6);">Carregando...</p>
                </div>
            </div>

            <div class="card">
                <h3 style="margin-bottom: 1rem;">üöÄ Em Andamento</h3>
                <div id="inProgressProjects">
                    <p style="color: rgba(255,255,255,0.6);">Carregando...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/agenda.js"></script>
    <script src="js/briefing.js"></script>
    <script src="js/ui.js"></script>
    
    <script>
        // ==================== INICIALIZA√á√ÉO ====================
        async function init() {
            // Renderizar header
            document.getElementById('app-header').innerHTML = renderHeader('dashboard');
            
            // Inicializar agenda (criar slots se necess√°rio)
            await initializeAgenda();
            
            // Carregar dados
            await loadStats();
            await loadNext7Days();
            await loadPendingItems();
        }

        // ==================== CARREGAR ESTAT√çSTICAS ====================
        async function loadStats() {
            const stats = await getAgendaStats();
            
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-value">${stats.upcomingAvailable}/7</div>
                    <div class="stat-label">Vagas Dispon√≠veis (30 dias)</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">üí∞</div>
                    <div class="stat-value">${formatCurrency(stats.revenue.confirmed)}</div>
                    <div class="stat-label">Receita Confirmada</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">‚è≥</div>
                    <div class="stat-value">${stats.pendingPayment}</div>
                    <div class="stat-label">Aguardando Pagamento</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-value">${stats.completed}</div>
                    <div class="stat-label">Projetos Conclu√≠dos</div>
                </div>
            `;
            
            document.getElementById('statsGrid').innerHTML = statsHtml;
        }

        // ==================== CARREGAR PR√ìXIMOS 7 DIAS ====================
        async function loadNext7Days() {
            const days = await getNext7DaysSlots();
            
            let html = '';
            days.forEach(day => {
                const slot = day.slot;
                const isAvailable = slot && slot.status === 'available';
                const isOccupied = slot && slot.status !== 'available';
                
                html += `
                    <div class="calendar-day ${isAvailable ? 'available' : ''} ${isOccupied ? 'occupied' : ''}">
                        <div class="day-label">${day.dayOfWeek}</div>
                        <div class="day-number">${day.dayNumber}</div>
                        <div class="day-status">
                            ${isAvailable ? '‚úÖ Livre' : isOccupied ? 'üîí Ocupado' : '‚ö™ Sem slot'}
                        </div>
                        ${slot ? `<small style="opacity: 0.7;">Slot #${slot.slot_number}</small>` : ''}
                    </div>
                `;
            });
            
            document.getElementById('next7DaysCalendar').innerHTML = html;
        }

        // ==================== CARREGAR ITENS PENDENTES ====================
        async function loadPendingItems() {
            // Briefings pendentes
            const briefings = await storage.getBriefings();
            const pending = briefings.filter(b => b.status === 'pending_review');
            
            if (pending.length === 0) {
                document.getElementById('pendingBriefings').innerHTML = 
                    '<p style="color: rgba(255,255,255,0.5);">Nenhum briefing pendente</p>';
            } else {
                let html = '<div style="display: flex; flex-direction: column; gap: 0.75rem;">';
                pending.slice(0, 3).forEach(b => {
                    html += `
                        <div style="padding: 0.75rem; background: var(--glass); border-radius: 8px; border-left: 3px solid var(--pink-neon);">
                            <strong>${b.store_name}</strong><br>
                            <small style="opacity: 0.7;">${new Date(b.submitted_at).toLocaleDateString('pt-BR')}</small>
                        </div>
                    `;
                });
                if (pending.length > 3) {
                    html += `<small style="opacity: 0.7;">+${pending.length - 3} mais...</small>`;
                }
                html += '</div>';
                document.getElementById('pendingBriefings').innerHTML = html;
            }
            
            // Pagamentos pendentes
            const slots = await storage.getSlots();
            const pendingPayments = slots.filter(s => s.payment_status === 'pending');
            
            if (pendingPayments.length === 0) {
                document.getElementById('pendingPayments').innerHTML = 
                    '<p style="color: rgba(255,255,255,0.5);">Nenhum pagamento pendente</p>';
            } else {
                let html = '<div style="display: flex; flex-direction: column; gap: 0.75rem;">';
                pendingPayments.slice(0, 3).forEach(async s => {
                    const client = await storage.getClientById(s.client_id);
                    html += `
                        <div style="padding: 0.75rem; background: var(--glass); border-radius: 8px; border-left: 3px solid #ffc107;">
                            <strong>Slot #${s.slot_number}</strong><br>
                            <small style="opacity: 0.7;">${client ? client.store_name : 'Cliente'}</small>
                        </div>
                    `;
                });
                html += '</div>';
                document.getElementById('pendingPayments').innerHTML = html;
            }
            
            // Em andamento
            const inProgress = slots.filter(s => s.status === 'in_progress');
            
            if (inProgress.length === 0) {
                document.getElementById('inProgressProjects').innerHTML = 
                    '<p style="color: rgba(255,255,255,0.5);">Nenhum projeto em andamento</p>';
            } else {
                let html = '<div style="display: flex; flex-direction: column; gap: 0.75rem;">';
                inProgress.slice(0, 3).forEach(async s => {
                    const client = await storage.getClientById(s.client_id);
                    const daysLeft = getDaysRemaining(s.end_date);
                    html += `
                        <div style="padding: 0.75rem; background: var(--glass); border-radius: 8px; border-left: 3px solid var(--blue-neon);">
                            <strong>Slot #${s.slot_number}</strong><br>
                            <small style="opacity: 0.7;">${daysLeft} dias restantes</small>
                        </div>
                    `;
                });
                html += '</div>';
                document.getElementById('inProgressProjects').innerHTML = html;
            }
        }

        // ==================== EXECUTAR ====================
        init().catch(err => {
            console.error('Erro ao inicializar:', err);
            showToast('Erro ao carregar dashboard', 'error');
        });
    </script>
</body>
</html>
